<!doctype html>
<html lang="zh-tw">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">
        input[type="file"] {
            display: block;
        }
    </style>
    <title>Compress Pictures</title>

    <script src="js/helper.js" type="text/javascript"></script>
    <script src="js/jquery-3.1.1.min.js" type="text/javascript"></script>
    <script src="js/jszip.js" type="text/javascript"></script>
    <script src="js/FileSaver.js" type="text/javascript"></script>
</head>
<body>
<form id="form">
    <fieldset>
        <label for="files">Select file</label>
        <input type="file" multiple id="files"/>
    </fieldset>

    <fieldset>
        <button type="submit">Decode and download as zip</button>
    </fieldset>
</form>
<script type="text/javascript">
    const KEY = 'SiuHungIsAGoodBearBecauseHeIsVeryGood';
    const KEY_BYTES = KEY.split("").map(x => x.charCodeAt(0));
    const KEEP_BYTE = 123;

    function processFile(file, callback) {
        let fr = new FileReader();
        fr.onload = function () {
            loadCallback.call(this, callback);
        };
        fr.readAsArrayBuffer(file);
    }

    function loadCallback(callback) {
        let dataEnc = new Uint8Array(this.result);
        for (let i = 0, j = dataEnc.length; i < j; i++) {
            let ch = dataEnc[i];
            dataEnc[i] = ch - KEY_BYTES[i % KEY_BYTES.length];
        }
        let text = String.fromCharCode.apply(null, dataEnc).substr(KEEP_BYTE);
        let blob = new Blob([text], {type: 'text/plain'});

        callback(blob);
    }
    $("#form").submit((e) => {
        let files = $("#files")[0].files;
        let zip = new JSZip();

        let fileCount = 0;

        Array.prototype.toArray(files).forEach((file) => {
            const fileName = file.name.substr(0, file.name.lastIndexOf(".")) + ".txt";
            processFile(file, function (blob) {
                zip.file(fileName, blob);

                fileCount++;
                if (fileCount == files.length) compressDone(zip);
            });
        });

        e.preventDefault();
    });

    function compressDone(zip) {
        zip.generateAsync({type: "blob"})
            .then(function (content) {
                // see FileSaver.js
                saveAs(content, "data.zip");
            });
    }
</script>
</body>
</html>
