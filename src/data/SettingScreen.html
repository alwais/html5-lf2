<div class="container-wrap">
    <div class="container">
        <div id="setting-screen" class="screen">
            <div id="logo" class="menu_1"></div>

            <div id="setting_panel" class="menu_2">
                <div class="players">
                    <div class="player" data-player="{id}">
                        <input class="name" type="text" maxlength="10"/>
                        <div class="devices keyboard"></div>

                        <div class="keys UP" data-key="UP"></div>
                        <div class="keys DOWN" data-key="DOWN"></div>
                        <div class="keys LEFT" data-key="LEFT"></div>
                        <div class="keys RIGHT" data-key="RIGHT"></div>
                        <div class="keys ATTACK" data-key="ATTACK"></div>
                        <div class="keys JUMP" data-key="JUMP"></div>
                        <div class="keys DEFEND" data-key="DEFEND"></div>
                    </div>
                </div>

                <div class="action_bar">
                    <div class="menu_1 btn btn_ok"></div>
                    <div class="menu_1 btn btn_cancel"></div>
                </div>
            </div>
        </div>
    </div>
</div>
